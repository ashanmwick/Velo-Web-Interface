<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Bootstrap Login Form Example</title>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <!-- Demo CSS -->
  <link rel="stylesheet" href="css/demo.css">

</head>

<body>

  <main>
    <article>
      <div class="wrapper">
        <form class="form-signin">
          <h2 class="form-signin-heading">Strive</h2>
          <input type="text" class="form-control" name="username" placeholder="Email Address" required=""
            autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Password" required="" />
          <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
          </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
    </article>
  </main>

  <footer class="credit">Author: Ace Subido - Distributed By: <a title="Awesome web design code & scripts"
      href="https://www.codehim.com?source=demo-page" target="_blank">CodeHim</a></footer>
</body>

</html>
